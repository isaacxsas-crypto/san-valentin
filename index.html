<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Valent√≠n üíñ</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

/* FONDO */
body {
    height: 100vh;
    background: radial-gradient(circle at top, #ff8fb1, #ff4e8a, #c9184a);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* LUCES */
body::before,
body::after {
    content: "";
    position: absolute;
    width: 320px;
    height: 320px;
    background: rgba(255,255,255,0.25);
    filter: blur(130px);
    border-radius: 50%;
    animation: lights 14s infinite alternate ease-in-out;
}

body::after {
    top: 60%;
    left: 60%;
    animation-delay: 5s;
}

@keyframes lights {
    from { transform: translate(0,0); }
    to { transform: translate(-140px,-140px); }
}

/* TARJETA */
.card {
    width: 90%;
    max-width: 360px;
    padding: 28px 24px;
    border-radius: 26px;
    background: rgba(255,255,255,0.22);
    backdrop-filter: blur(18px);
    border: 1px solid rgba(255,255,255,0.35);
    box-shadow: 0 25px 45px rgba(0,0,0,0.3);
    text-align: center;
    z-index: 2;
}

/* TEXTO */
h1 {
    color: white;
    font-size: 1.55rem;
    margin-bottom: 6px;
}

.name {
    font-size: 1.8rem;
    color: #ffe6f0;
    margin-bottom: 20px;
}

/* √ÅREA BOTONES */
.button-area {
    position: relative;
    width: 100%;
    height: 140px;
    border-radius: 20px;
    background: rgba(255,255,255,0.15);
    border: 1px solid rgba(255,255,255,0.25);
    overflow: hidden;
}

/* BOTONES */
button {
    padding: 14px 26px;
    font-size: 1.05rem;
    border: none;
    border-radius: 30px;
    position: absolute;
    cursor: pointer;
    transition: 0.25s ease;
}

#yes {
    background: linear-gradient(135deg, #ff4e8a, #ff758c);
    color: white;
    left: 50%;
    bottom: 12px;
    transform: translateX(-50%);
    box-shadow: 0 10px 20px rgba(0,0,0,0.35);
}

#yes:active {
    transform: translateX(-50%) scale(0.95);
}

#no {
    background: rgba(255,255,255,0.85);
    color: #ff4e8a;
    top: 15px;
    left: 15px;
}

/* RESULTADO */
#result {
    display: none;
    margin-top: 22px;
}

#result p {
    color: white;
    font-size: 1.2rem;
    margin-bottom: 18px;
}

/* CARRUSEL */
.carousel {
    width: 100%;
    overflow: hidden;
    border-radius: 18px;
}

.track {
    display: flex;
    width: calc(100% * 6);
    animation: slide 12s linear infinite;
}

.carousel img {
    width: 100%;
    border-radius: 18px;
    margin-right: 10px;
}

@keyframes slide {
    0% { transform: translateX(0); }
    100% { transform: translateX(-300%); }
}

/* CORAZONES */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 18px;
    animation: float 6s linear infinite;
    pointer-events: none;
}

@keyframes float {
    0% {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    100% {
        transform: translateY(-110vh) scale(1.7);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="card">
    <h1>¬øQuieres ser mi San Valent√≠n?</h1>
    <div class="name">Allison üíñ</div>

    <div class="button-area" id="area">
        <button id="yes">S√≠ üíò</button>
        <button id="no">No üò¢</button>
    </div>

    <div id="result">
        <p>TEAMOOO Changa bonitaylinda ü•∞</p>

        <div class="carousel">
            <div class="track">
                <img src="foto1.jpg">
                <img src="foto2.jpg">
                <img src="foto3.jpg">
                <img src="foto1.jpg">
                <img src="foto2.jpg">
                <img src="foto3.jpg">
            </div>
        </div>
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const area = document.getElementById("area");
const yesBtn = document.getElementById("yes");
const result = document.getElementById("result");

/* NO ESCAPA */
function moveNo() {
    const maxX = area.clientWidth - noBtn.offsetWidth;
    const maxY = area.clientHeight - noBtn.offsetHeight;
    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
}

noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("mouseover", moveNo);

/* S√ç */
yesBtn.addEventListener("click", () => {
    result.style.display = "block";
});

/* CORAZONES */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 18 + 14 + "px";
    heart.style.animationDuration = Math.random() * 3 + 4 + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
}
setInterval(createHeart, 350);
</script>

</body>
</html>
