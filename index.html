<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    .container {
      width: 100%;
      max-width: 380px;
      padding: 20px;
    }

    /* TARJETA */
    .card {
      background: rgba(255,255,255,0.25);
      padding: 25px;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: cardIn 1s ease forwards;
    }

    @keyframes cardIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .buttons-area {
      position: relative;
      width: 100%;
      height: 140px;
      margin-top: 20px;
    }

    button {
      padding: 12px 22px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #fff;
      color: #ff4d6d;
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* OCULTAR */
    .hidden {
      display: none;
    }

    /* TITULO */
    .hidden-title {
      opacity: 0;
      transform: scale(0.9);
    }

    .show-title {
      animation: appear 1.2s ease forwards;
    }

    @keyframes appear {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* VIDEO */
    video {
      width: 100%;
      border-radius: 20px;
      margin-top: 15px;
    }

    /* CARRUSEL */
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      margin-top: 20px;
      scroll-snap-type: x mandatory;
    }

    .carousel img {
      width: 100%;
      max-width: 280px;
      border-radius: 20px;
      scroll-snap-align: center;
      object-fit: cover;
      flex-shrink: 0;
    }

    /* TEXTO */
    .message {
      margin-top: 20px;
      font-size: 15px;
      line-height: 1.6;
      min-height: 90px;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- PANTALLA INICIAL -->
    <div id="mainScreen" class="card">
      <h2>Â¿Quieres ser mi San ValentÃ­n? ðŸ’Œ</h2>

      <div class="buttons-area" id="buttonsArea">
        <button id="yesBtn">SÃ­ ðŸ’˜</button>
        <button id="noBtn">No ðŸ˜¢</button>
      </div>
    </div>

    <!-- PANTALLA SÃ -->
    <div id="yesScreen" class="hidden">
      <h1 id="titleYes" class="hidden-title">
        Perfecta mujer, esto es paâ€™ ti ðŸ¥°
      </h1>

      <!-- VIDEO -->
      <video controls>
        <source src="video.mp4" type="video/mp4">
        Tu navegador no soporta video
      </video>

      <!-- CARRUSEL -->
      <div class="carousel">
        <img src="foto1.jpeg">
        <img src="foto2.jpeg">
        <img src="foto3.jpeg">
      </div>

      <!-- MENSAJE -->
      <div class="message" id="message"></div>
    </div>

  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    function moveNo() {
      const area = document.getElementById("buttonsArea");
      const maxX = area.clientWidth - noBtn.offsetWidth;
      const maxY = area.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    yesBtn.addEventListener("click", () => {
      document.getElementById("mainScreen").classList.add("hidden");
      document.getElementById("yesScreen").classList.remove("hidden");

      setTimeout(() => {
        document.getElementById("titleYes").classList.add("show-title");
      }, 300);

      typeText();
    });

    /* TEXTO TIPO CARTA */
    const text = "Eres mi amor, mi changuita guapa, mi pedacito de cielo, mi vida, mi cielo, mi eterno amor, mi chuchurrumin, mi nena de ojitos lindos, mi chiki beibi, mi morenita, mi chiquita, mi prioridad, mi minioncita, mi esposita bonita, mi todotodotodotodotodotodotodotodotodo. Mi vida entera, eres todo lo hermoso que existe en este mundo. Gracias por dejarme amarte. MI AMOOOOOOOOOR ðŸ’–";

    let i = 0;

    function typeText() {
      if (i < text.length) {
        document.getElementById("message").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeText, 40);
      }
    }
  </script>
</body>
</html>
