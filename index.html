<style>
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  color: #fff;
  text-align: center;
  overflow: hidden;
}

.container {
  width: 100%;
  max-width: 380px;
  padding: 20px;
}

.card {
  background: rgba(255,255,255,0.25);
  padding: 25px;
  border-radius: 25px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.buttons-area {
  position: relative;
  width: 100%;
  height: 140px;
  margin-top: 20px;
}

button {
  padding: 12px 22px;
  border: none;
  border-radius: 20px;
  font-size: 16px;
  cursor: pointer;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
}

#noBtn {
  background: #fff;
  color: #ff4d6d;
  position: absolute;
  top: 70px;
  left: 50%;
  transform: translateX(-50%);
}

.hidden {
  display: none;
}

video {
  width: 100%;
  border-radius: 20px;
  margin-top: 15px;
}

/* CARRUSEL */
.carousel {
  width: 100%;
  max-width: 280px;
  overflow: hidden;
  margin: 20px auto;
}

.carousel-track {
  display: flex;
  gap: 10px;
}

.carousel-track img {
  width: 100%;
  max-width: 280px;
  border-radius: 20px;
  flex-shrink: 0;
}

.message {
  margin-top: 20px;
  font-size: 15px;
  min-height: 100px;
}

/* CORAZONES */
.heart {
  position: fixed;
  bottom: -10px;
  color: rgba(255,255,255,0.6);
  animation: floatUp 6s linear forwards;
}

@keyframes floatUp {
  to { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">

  <div id="mainScreen" class="card">
    <h2>Â¿Quieres ser mi San ValentÃ­n? ðŸ’Œ</h2>
    <div class="buttons-area" id="buttonsArea">
      <button id="yesBtn">SÃ­ ðŸ’˜</button>
      <button id="noBtn">No ðŸ˜¢</button>
    </div>
  </div>

  <div id="yesScreen" class="hidden">
    <h1>Perfecta mujer, esto es paâ€™ ti ðŸ¥°</h1>

    <video controls>
      <source src="video.mp4" type="video/mp4">
    </video>

    <div class="carousel">
      <div class="carousel-track" id="carousel">
        <img src="foto1.jpeg">
        <img src="foto2.jpeg">
        <img src="foto3.jpeg">
      </div>
    </div>

    <div class="message" id="message"></div>
  </div>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const message = document.getElementById("message");

  noBtn.addEventListener("click", () => {
    const area = document.getElementById("buttonsArea");
    const x = Math.random() * (area.clientWidth - noBtn.offsetWidth);
    const y = Math.random() * (area.clientHeight - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  yesBtn.addEventListener("click", () => {
    document.getElementById("mainScreen").classList.add("hidden");
    document.getElementById("yesScreen").classList.remove("hidden");

    typeText();
    createHearts();
    startCarousel();
  });

  const text = "Eres mi amor, mi vida, mi todo. Gracias por existir. Te amo ðŸ’–";
  let i = 0;

  function typeText() {
    if (i < text.length) {
      message.innerHTML += text.charAt(i);
      i++;
      setTimeout(typeText, 25);
    }
  }

  function createHearts() {
    setInterval(() => {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerHTML = "â¤";
      h.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 6000);
    }, 700);
  }

  function startCarousel() {
    const track = document.getElementById("carousel");
    const imgs = Array.from(track.children);

    imgs.forEach(img => track.appendChild(img.cloneNode(true)));

    let pos = 0;
    const w = imgs[0].offsetWidth + 10;
    const total = w * imgs.length;

    function move() {
      pos -= 0.4;
      if (Math.abs(pos) >= total) pos = 0;
      track.style.transform = translateX(${pos}px);
      requestAnimationFrame(move);
    }
    move();
  }

});
</script>

</body>
</html>
