<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>San Valent√≠n üíò</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 380px;
      padding: 20px;
    }

    /* TARJETA */
    .card {
      background: rgba(255,255,255,0.25);
      padding: 25px;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .buttons-area {
      position: relative;
      width: 100%;
      height: 140px;
      margin-top: 20px;
    }

    button {
      padding: 12px 22px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #fff;
      color: #ff4d6d;
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* SECCI√ìN S√ç */
    .hidden {
      display: none;
    }

    .hidden-title {
      opacity: 0;
      transform: scale(0.9);
    }

    .show-title {
      animation: appear 1.2s ease forwards;
    }

    @keyframes appear {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    video {
      width: 100%;
      border-radius: 20px;
      margin-top: 15px;
    }

    /* CARRUSEL */
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      margin-top: 20px;
      scroll-snap-type: x mandatory;
    }

    .carousel img {
      width: 100%;
      max-width: 280px;
      border-radius: 20px;
      scroll-snap-align: center;
      object-fit: cover;
      flex-shrink: 0;
    }

    .message {
      margin-top: 20px;
      font-size: 15px;
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- PANTALLA INICIAL -->
    <div id="mainScreen" class="card">
      <h2>¬øQuieres ser mi San Valent√≠n? üíå</h2>

      <div class="buttons-area" id="buttonsArea">
        <button id="yesBtn">S√≠ üíò</button>
        <button id="noBtn">No üò¢</button>
      </div>
    </div>

    <!-- PANTALLA S√ç -->
    <div id="yesScreen" class="hidden">
      <h1 id="titleYes" class="hidden-title">Sab√≠a que dir√≠as que s√≠ ü•∞</h1>

      <!-- VIDEO -->
      <video controls>
        <source src="video.mp4" type="video/mp4">
        Tu navegador no soporta video
      </video>

      <!-- CARRUSEL -->
      <div class="carousel">
        <img src="foto1.jpg">
        <img src="foto2.jpg">
        <img src="foto3.jpg">
      </div>

      <!-- MENSAJE -->
      <div class="message">
        Desde que llegaste a mi vida todo se siente diferente.
        No eres perfecta, ni yo lo soy, pero lo nuestro es real.
        Gracias por quedarte, por elegirnos y por hacerme sentir
        que el amor s√≠ existe. üíñ
      </div>
    </div>

  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    function moveNo() {
      const area = document.getElementById("buttonsArea");
      const maxX = area.clientWidth - noBtn.offsetWidth;
      const maxY = area.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    yesBtn.addEventListener("click", () => {
      document.getElementById("mainScreen").classList.add("hidden");
      document.getElementById("yesScreen").classList.remove("hidden");

      setTimeout(() => {
        document.getElementById("titleYes").classList.add("show-title");
      }, 300);
    });
  </script>
</body>
</html
